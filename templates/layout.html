<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "Smart Pet Feeder" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="font-bold text-xl">🐾 Smart Pet Feeder</h1>
    <div>
      <a href="/" class="mx-2 hover:underline">Home</a>
      <a href="/schedule" class="mx-2 hover:underline">Schedule</a>
      <a href="/logs" class="mx-2 hover:underline">Logs</a>
      <a href="/sensors" class="mx-2 hover:underline">Sensors</a>
      <a href="/camera" class="mx-2 hover:underline">Camera</a>
    </div>
  </nav>

  <main class="p-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>

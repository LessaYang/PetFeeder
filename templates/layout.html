<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "Smart Pet Feeder" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 transition-colors duration-300" id="body">

  <!-- Top Navigation Bar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="font-bold text-xl">🐾 Smart Pet Feeder</h1>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center space-x-4">
      <a href="/" class="hover:underline">Home</a>
      <a href="/schedule" class="hover:underline">Schedule</a>
      <a href="/logs" class="hover:underline">Logs</a>
      <a href="/sensors" class="hover:underline">Sensors</a>
      <a href="/camera" class="hover:underline">Camera</a>
      <button onclick="toggleDarkMode()" id="darkBtn" class="bg-white text-blue-600 font-semibold px-2 py-1 rounded text-sm hover:bg-gray-200">🌙 Dark</button>
    </div>

    <!-- Mobile Menu Button -->
    <button class="md:hidden" id="menuBtn">☰</button>
  </nav>

  <!-- Mobile Dropdown -->
  <div id="mobileMenu" class="hidden bg-blue-500 text-white flex flex-col p-4 space-y-2 md:hidden">
    <a href="/" class="hover:underline">Home</a>
    <a href="/schedule" class="hover:underline">Schedule</a>
    <a href="/logs" class="hover:underline">Logs</a>
    <a href="/sensors" class="hover:underline">Sensors</a>
    <a href="/camera" class="hover:underline">Camera</a>
    <button onclick="toggleDarkMode()" class="bg-white text-blue-600 font-semibold px-2 py-1 rounded text-sm hover:bg-gray-200">🌙 Dark</button>
  </div>

  <!-- Main Content -->
  <main class="p-6">
    {% block content %}{% endblock %}
  </main>

  <script>
    // Toggle mobile menu
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Dark mode toggle + remember choice
    const body = document.getElementById('body');
    const darkBtn = document.getElementById('darkBtn');

    function setDarkMode(on) {
      if (on) {
        body.classList.add('bg-gray-900', 'text-white');
        body.classList.remove('bg-gray-100', 'text-gray-800');
        localStorage.setItem('darkmode', 'true');
        if (darkBtn) darkBtn.textContent = '☀️ Light';
      } else {
        body.classList.remove('bg-gray-900', 'text-white');
        body.classList.add('bg-gray-100', 'text-gray-800');
        localStorage.setItem('darkmode', 'false');
        if (darkBtn) darkBtn.textContent = '🌙 Dark';
      }
    }

    function toggleDarkMode() {
      const isDark = localStorage.getItem('darkmode') === 'true';
      setDarkMode(!isDark);
    }

    // Apply saved mode on load
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('darkmode') === 'true';
      setDarkMode(saved);
    });
  </script>
</body>
</html>

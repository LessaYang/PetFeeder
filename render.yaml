services:
  - type: web
    name: petfeeder-web
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: petfeeder-db
          property: connectionString

databases:
  - name: petfeeder-db
